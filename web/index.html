<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration  for zomato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>zomato registeration</h1>
    </header>
    <main>
        <section class="reservation">
            <h2>register yourself to order</h2>
            <form id="reservation-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Date of birth:</label>
                <input type="date" id="date" name="date" required>
<!-----
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            ----->
                <label for="guests">No. of family members:</label>
                <input type="number" id="guests" name="guests" required>

                <button type="submit">Submit Reservation</button>
            </form>
        </section>

        <section class="ordering">
            <h2>Place an Order</h2>
            <form id="ordering-form">
                <label for="menu-item">Select Menu Item:</label>
                <select id="menu-item" name="menu-item" required>
                    <option value="appetizer">Appetizer</option>
                    <option value="main-course">Main Course</option>
                    <option value="dessert">Dessert</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="special-request">Special Requests:</label>
                <textarea id="special-request" name="special-request"></textarea>

                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Catering Service. All rights reserved.</p>
    </footer>
</body>
</html>
